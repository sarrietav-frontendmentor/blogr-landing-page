<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.comp.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | [Blogr]</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="./assets/logo.svg" alt="Brand logo" class="nav__logo" />
        <div class="dropdown">
          <span class="dropdown__title">Product</span>
          <div class="dropdown__content"></div>
        </div>
        <div class="dropdown">
          <span class="dropdown__title">Company</span>
          <div class="dropdown__content"></div>
        </div>
        <div class="dropdown">
          <span class="dropdown__title">Connect</span>
          <div class="dropdown__content"></div>
        </div>
        <button class="btn btn--secondary">Login</button>
        <button class="btn btn--primary">Sign Up</button>
      </nav>
      <h1 class="header__title">A modern publishing platform</h1>
      <p class="header__subtitle">
        Grow your audience and build your online brand
      </p>
      <button class="btn btn--primary">Start for free</button>
      <button class="btn btn--secondary">Learn more</button>
    </header>
  </body>
</html>
